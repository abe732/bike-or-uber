<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Bike or Uber!</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="buttons" align="center">
      <p>
        <button id="bike">Bike!</button>
        <text> OR </text>
        <button id="uber">Uber...</button>
      </p>
    </div>
    <div id="total-savings" align="center">
      <p>
        <text>Taking Uber on this trip costs: </text>
        <text id="this-trip-savings">$0.00</text>
      </p>
      <p>
        <text>Total money saved biking: </text>
        <text id="total-savings-calculator">$0.00</text>
      </p>
    </div>
    <div id="map"></div>
        <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <text id="changemode-bicycling">Biking </text>
      
      <text id="available-parking">Parking? </text>
      
      <text id="safety">Safe?</text>
    </div>

    <div id="map"></div>
        <script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript" charset="utf-8"></script>

    <!--<script src="js/bike_parking.json" type="text/javascript"></script> -->
    <script src="js/app.js" type="text/javascript"></script>
  
    <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc5cYrZq0EZUzvyazKCtjXgGtqNlV3G7M&callback=initMap&libraries=places">
    </script>    
   
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

  </body>
</html>
